<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #CDE8E5;
       
      }
      .pricing-container{
        display:flex;
        justify-content:center;
        align-items: center;
        gap: 20px;
        height: 100vh;
      }
      /*3 blocks*/
      .pricing-plan{
        background-color: #EEF7FF;
        height: 400px;
        width: 500px;
        border-radius: 5%;
        letter-spacing: 0.2rem;
        text-align: center;
      }
      .plan-title{
        font-family: "Lilita One", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 1.6rem;
        padding:20px 0;
        padding-top: 10;
      }
      .plan-price{
        font-family: "Lilita One", sans-serif;
        font-size: 3rem;
        padding: 10px 0;
      }
      .plan-features{
        position: relative;
        font-family: "Josefin Sans", sans-serif;
        font-style: normal;
        font-size: 1.1rem;
        padding-right: 15%;
        padding-top: 10px;
        
      }
      .plan-button{
        position: relative;
        background-color:#4D869C;
        border: none;
        font-size: 1.1rem;
        color: wheat;
        height: 40px;
        width: 100px;
        border-radius: 5%;
      }
      li{
        list-style: none;
        text-align: center;
        padding-bottom: 15px;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1222px) {
        body {
        font-family: "Sono", sans-serif;
        background-color: #CDE8E5;
      }
      .pricing-container{
        display:flex;
        flex-direction: column;
        justify-content:center;
        gap: 20px;
        height: 100vh;
      }
      .plan-button{
        bottom: 3%;
      }
      }
      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
